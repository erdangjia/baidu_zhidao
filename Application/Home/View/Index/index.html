        <title>会员签到 - 二当家的</title>
        <meta name="keywords" content="{$keywords}" /> 
        <meta name="description" content="{$description}" /> 
        <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon" /> 
        <link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
    </head> 
    <body> 

        <div class="container clearfix">
            <include file="Member:right" />
            <div class="member_main">
                <div class="perInfo">
                    <div class="titleInfoBorder">
                        <span>提示：登录二当家的测试会员签到</span>
                    </div>
                </div>
                <div class="tishi">
                    <p class="tishi_text">
                        <span class="tishi_span">签到奖励提示</span>
                    </p>
                    <p class="tishi_text">
                        <span class="tishi_span">      1：</span>
                        每天签到，获得 <b>{$Think.config.points.sign_day}</b> 积分奖励
                    </p>
                    <p class="tishi_text">
                        <span class="tishi_span">      2：</span>
                        一个月内签到满 <b>20</b> 次，获得签到奖励 <b>{$Think.config.points.sign_month}</b> 积分（下个月5号之前发放签到奖励）
                    </p>
                </div>
                <table  class='table_sign'>
                    <thead>
                        <tr>
                            <th>周日</th>
                            <th>周一</th>
                            <th>周二</th>
                            <th>周三</th>
                            <th>周四</th>
                            <th>周五</th>
                            <th>周六</th>
                        </tr>
                    </thead>
                    <tbody id="signrili">
                        <notempty name='blankArr'>
                            <tr>
                                <foreach name="blankArr" item="row">
                                    <td>-</td>
                                    <if condition="$row%7  eq $first"></tr></if>
                                </foreach>
                        </notempty>
                        <foreach name="days" item="row">
                            <if condition="$row['key2']  eq 0"><tr></if>
                            {$row['key']|getSign=###}
                            <if condition="$row['key2']  eq 7"></tr></if>
                        </foreach>
                        <foreach name="other" item="row">
                            <td>-</td>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            function getUrl(strs) {
                var url = "__APP__/" + strs;
                return url;
            }
            function signDay(obj) {
                $.post(getUrl("Ajax/signDay"), {}, function(data) {
                    if(data == -1){
                        alert("请登录！");return false;
                    }
                    var num = obj.find("span").text();
                    var td = "<td  style='background-color:navajowhite;navajowhite ;'>\n\
  <div align='right' valign='top'><span style='position:relative;right:20px;'>" + num + "</span></div>\n\
  <div align='left'><img width='35px' height='35px' src='" + getUrl('Public') + "/images/other/cart_3.gif' alt='已签到' style='position:relative;left:10px;'>\n\
    已签到</div></td>";
                    obj.before(td);
                    obj.remove();
                    if (data > 0) {
                        alert("签到成功获取 " + data + " 积分");
                    } else {
                        alert("今天您已签到！");
                    }

                })
            }
        </script>
